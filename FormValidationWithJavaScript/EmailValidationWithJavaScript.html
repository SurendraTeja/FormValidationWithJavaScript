<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Name Validation With JavaScript</title>
</head>
<body>
		<center>
			<h2>Email Validation In JavaScript</h2>
			<form action="success.html" name="myform" method="post" onsubmit="return validateEmail()">
					Email:<input type="email" name="email1" required><p></p>
					<input type="submit" value="submit">
			</form>
		</center>
		<script type="text/javascript">
			function validateEmail(){
				var email=document.myform.email1.value;
				var atposition=email.indexOf("@");
				var dotposition=email.lastIndexOf(".");
				
				if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){
					alert("Please Enter Valid Email");
					return false;
				}
			}
			</script>
</body>
</html>
