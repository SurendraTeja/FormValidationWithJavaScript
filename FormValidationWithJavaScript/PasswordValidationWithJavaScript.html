<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Password Validation With JavaScript</title>
</head>
<body>
		<center>
			<h2>Name Validation In JavaScript</h2>
			<form action="success.html" name="myform" method="post" onsubmit="return validatePassword()">
					Password:<input type="text" name="pass1" required><p></p>
				Confirm	Password:<input type="text" name="pass2" required><p></p>
					<input type="submit" value="submit">
			</form>
		</center>
		<script type="text/javascript">
			function validatePassword(){3
				var pass=document.myform.pass1.value;
				var cpass=document.myform.pass2.value;
				if(pass.length<8){
					alert("Password must contain 8 characters");
					return false;
				}
				if(pass==cpass){
					return true;
				}
				else{
					alert("Pasword and Confirm Password must be Same");
					return false;
				}
			}
		</script>
</body>
</html>
