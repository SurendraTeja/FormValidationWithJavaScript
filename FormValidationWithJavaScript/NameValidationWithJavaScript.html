<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Name Validation With JavaScript</title>
</head>
<body>
		<center>
			<h2>Name Validation In JavaScript</h2>
			<form action="success.html" name="myform" method="post" onsubmit="return validateName()">
					Name:<input type="text" name="name1" pattern="[A-Za-z ]{2,}" onKeypress="return validate(event);" required><p></p>
					<span id="Error"></span><p></p>
					<input type="submit" value="submit">
			</form>
		</center>
		<script type="text/javascript">
			function validateName(){3
				var name=document.myform.name1.value;
				if(name=="Null" || name=="null" || name==""){
					alert("Name Must not be Null or Empty");
					return false;
				}
			}
			function validate(i){
				var keyCode=i.keyCode || i.which;
				var Error=document.getElementById("Error");
				Error.innerHTML="";
				var regex=/^[A-Za-z ]+$/;
				var isValid=regex.test(String.fromCharCode(keyCode));
				if(!isValid){
					Error.innerHTML="";
				}
				return isValid;
			}
		</script>
</body>
</html>
